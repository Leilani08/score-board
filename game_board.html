<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="game_board.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="score">
            <div class="home_Score">
                <h2>HOME</h2>
                <div id="screen1" >0</div>
                <button class="btn" onclick="addOnePoint()">+1</button>
                <button class="btn" onclick="addTwoPoints()">+2</button>
                <button class="btn" onclick="addThreePoints()">+3</button>
            </div>
    
            <div class="guest_Score">
                <h2>GUEST</h2>
                <div id="screen2">0</div>
                <button class="btn" onclick="addOnePoint2()">+1</button>
                <button class="btn" onclick="addTwoPoints2()">+2</button>
                <button class="btn" onclick="addThreePoints2()">+3</button>
            </div>
        </div>
    </div>
    
    <div class="timer">

    </div>

    <script src="game_board.js"></script>
</body>
</html>
